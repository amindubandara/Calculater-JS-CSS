<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width,initialize">
        <link rel="stylesheet" href="calculater.css" />
        <title>Document</title>

    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h1>calculator</h1>
                <input type="text" placeholder="0" id="inputbox" />
                <div>
                    <button class="main">AC</button>
                    <button class="main">( )</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">+</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">-</button>
                </div>
                <div>
                    <button>.</button>
                    <button>0</button>
                    <button class="main">DE</button>
                    <button class="enter">=</button>
                </div>
            </div>
        </div>
        <script src="calculator1.js"></script>
    </body>
</html>
